<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here">
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3aba62bbf9.js" crossorigin="anonymous"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feedback Form</title>
</head>

<header>
    <div class="container-fluid mb-5">
        <div class="row">
            <a class="logo"href="main.html">
                <h1 class="my-2 mx-3"><img src="assets/images/science (2).png" height="45" alt="The page logo"> The Clone Institute</h1>
            </a>
        </div>
    </div>
</header>

<body>

    <div class="container contact-window text-center rounded">

        <h2 class="my-3">Contact us</h2>

        <form method="POST" action="https://formdump.codeinstitute.net">
            <!-- Name -->
            <div class="inputform text-center">
                <label for="name">Name:</label><br>
                <input id="name" name="name" type="text" placeholder="Enter Name" required>
            </div>

            <!-- Email-->
            <div class="inputform text-center">
                <label for="email">Email:</label><br>
                <input id="email" name="email" type="email" placeholder="Enter Email" required>
            </div>

            <!-- Subject -->
            <div class="inputform text-center">
                <label for="subject">Subject:</label><br>
                <input id="subject" name="subject" type="text" placeholder="Enter Subject" required>
            </div>

            <!-- Text area for comments/questions-->
            <div class="inputform text-center">
                <label for="comments">Comments & Suggestions:</label>
                <textarea class="text-left" name="comments" placeholder="Enter Comments & Suggestions Here"
                    required></textarea>
            </div>

            <button class="btn btn-dark mb-3" type="submit" value="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- script.js -->
    <script src="assets/js/script.js"></script>

</body>

</html>
