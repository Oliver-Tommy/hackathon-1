<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3aba62bbf9.js" crossorigin="anonymous"></script>
  <title>Awaken, Clone!</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-6 offset-6 text-right">
          <audio id="myAudio" src="assets/mp3/alex-productions-aura.mp3" preload="auto">
          </audio>
          <a onClick="togglePlay()" id="toggle-audio"><i class="fa-solid fa-headphones"></i></a>
        </div>
      </div>
    </div>
  </header>
  <!-- adventure game container -->
  <div class="container quiz-window rounded node-window">
    <div class="row">
      <div class="col">
        <div id="text" class="my-4">Text</div>
        <div id="option-buttons" class="btn-grid my-4">
          <button class="btn">Option 1</button>
          <button class="btn">Option 2</button>
          <button class="btn">Option 3</button>
          <button class="btn">Option 4</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>

  <script defer src="assets/js/game.js"></script>
</body>

</html>
